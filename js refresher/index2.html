<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript Program to illustrate split() function
         
        function func() {
            //Original string
            var str = "Hello World is the rock";
            var array = str.split(" ").filter((el)=> {
                return el != "";
            });
            document.write(array, "<br>");
            let t=array.length;
            document.write(t);
        }
         
        func();
        </script>
</body>
</html>
